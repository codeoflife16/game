<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit and Reporting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .dashboard {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .dashboard h2 {
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group textarea,
        .form-group input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group textarea {
            height: 100px;
        }
        .form-group input[type="submit"] {
            background: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .form-group input[type="submit"]:hover {
            background: #0056b3;
        }
        .button {
            display: inline-block;
            background: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }
        .button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Audit and Reporting</h1>
    </header>
    <div class="container">
        <section class="dashboard">
            <h2>Log Action</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="action">Action Details:</label>
                    <textarea id="action" name="action" placeholder="Enter details of the action taken..."></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" value="Save Log">
                </div>
            </form>
        </section>

        <section class="dashboard">
            <h2>Generate Reports</h2>
            <a href="#" class="button">Generate Audit Report</a>
            <a href="#" class="button">Generate Activity Report</a>
        </section>
    </div>
</body>
</html>
