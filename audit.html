<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard Access</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        form {
            margin: 20px 0;
        }
        form input[type="text"],
        form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        form input[type="submit"] {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        form input[type="submit"]:hover {
            background: #0056b3;
        }
        .dashboard {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .pending-verifications {
            margin: 20px 0;
        }
        .pending-verifications ul {
            list-style: none;
            padding: 0;
        }
        .pending-verifications ul li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
    </header>
    <div class="container">
        <section id="login">
            <h2>Login</h2>
            <form action="dashboard.html" method="get">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <input type="submit" value="Login">
            </form>
        </section>

        <section id="dashboard" class="dashboard">
            <h2>Dashboard</h2>
            <p>Welcome, Admin. Here are your pending verifications:</p>
            <div class="pending-verifications">
                <ul>
                    <li>Submission #1033 - Priyanka Kundu</li>
                    <li>Submission #1904 - Sandipan Dey</li>
                    <li>Submission #12347 - Jay Vishakumar</li>
                </ul>
            </div>
        </section>
    </div>
</body>
</html>
